    <!-- Body content -->
    <section class="contentContainer">
      <!-- List of posts, Add new post, Read existing post and reply to them -->
      <section class="transparentContent">
        <div class="centerContent centerAlign">
          <div class="pageTitle">
            <h1>Forums</h1>
            <hr class="solidLineDivid shortLineTwentyPercent">
          </div>
          <div class="forums">
            <h2 class="fullLengthText">Add a New Post!</h2>
          </div>

          <form class="formContainer" method="search">
            <div class="formItem centerAlign">
              <input type="search" placeholder="Search...">
              <button class="button buttonFill">Search</button>
            </div>
          </form>

          <!-- Adding a new post -->
          <div class="centerContent">

            <form class="formContainer">
              <div class="formItem">
                <input type="text" id="postTitle" placeholder="Title">
              </div>

              <!-- selection for which product the user wants to rate -->
              <div class="formItem">
                <select name="productOptions">
                  <option value="octopus">Select a Product</option>
                  <option value="giantPacificOctopus">Giant Pacific Octopus</option>
                  <option value="giantSquid">Giant Squid</option>
                  <option value="spottedBrownOctopus">Spotted Brown Octopus</option>
                  <option value="ultraSoftBrownOctopus">Ultra Soft Brown Octopus</option>
                  <option value="yellowCuttlefish">Yellow Cuttlefish</option>
                  <option value="pinkVampireSquid">Pink Vampire Squid</option>
                  <option value="tallDarkPurpleOctopus">Tall Dark Purple Octopus</option>
                  <option value="blueRibbonBabyOctopus">Blue Ribbon Baby Octopus</option>
                  <option value="grumpyRedOctopus">Grumpy Red Octopus</option>
                  <option value="iceCreamOctopus">Ice cream Octopus</option>
                  <option value="yellowNautilus">Yellow Nautilus</option>
                  <option value="blueMonocleOctopus">Blue Monocle Octopus</option>
                  <option value="pinkOctopus">Pink Octopus</option>
                  <option value="spookyCostumeBundle">Spooky Costume Bundle</option>
                  <option value="rainbowOctopusBundle">Rainbow Octopus Bundle</option>
                  <option value="topHatMustacheOctopusBundle">Top Hat Mustache Octopus Bundle</option>
                  <option value="rainboeMustacheOctopusBundle">Rainbow Mustache Octopus Bundle</option>
                  <option value="pastelSquidBundle">Pastel Squid Bundle</option>
                </select>
              </div>
              <!-- selection for which product the user wants to rate end here-->

              <div class="formItem">
                <textarea id="postSummary" name="postDetails" rows="1" placeholder="Summary"></textarea>
              </div>

              <div class="formItem">
                <textarea id="postDetails" name="postDetails" rows="20" placeholder="Post Description..."></textarea>
              </div>

              <a href="forums.html" class="button buttonFill">Publish Post</a>
            </form>

          </div>
          <!-- Adding a new post end here-->

        </div>
      </section>
    </section>
