          <div class="pageTitle">
            <h1>Forums</h1>
            <hr class="solidLineDivid shortLineTwentyPercent">
          </div>
          <div class="forums">
            <h2 class="fullLengthText">Add a New Post!

          <form class="formContainer" method="search">

              <input type="search" placeholder="Search...">

          </form>

          <!-- Adding a new post -->
          <div class="centerContent">

            <form class="formContainer" method="contactBrand">

                <input type="text" id="postTitle" placeholder="Title">
              </div>

              <div class="formItem">
                <input type="text" id="postProduct" placeholder="Product to Critique">
              </div>

              <div class="formItem">
                <input type="text" id="postSummary" placeholder="Summary">
              </div>

              <div class="formItem">
                <textarea id="postDetails" name="name" rows="20" placeholder="Post Description..."></textarea>
              </div>

              <a href="forums.html" class="button buttonFill">Publish Post</a>
            </form>

          </div>
          <!-- Adding a new post end here-->
